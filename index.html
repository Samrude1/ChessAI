<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RobCo Chess Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --terminal-blue: #80dfff; /* Phosphor Blue */
        --terminal-bg: #050a0f;
      }
      
      body {
        background-color: #000;
        color: var(--terminal-blue);
        font-family: 'VT323', monospace;
        overflow: hidden; /* Prevent body scroll to stop jumping */
        margin: 0;
        height: 100vh;
        width: 100vw;
        /* CRT Color Distortion / Chromatic Aberration - Increased blur radius */
        text-shadow: 3px 0 3px rgba(255, 0, 0, 0.5), -3px 0 3px rgba(0, 0, 255, 0.5), 0 0 8px var(--terminal-blue);
      }

      #root {
        /* Monitor Blur & Bloom - Increased blur */
        filter: blur(0.9px) contrast(1.25) brightness(1.15);
        width: 100%;
        height: 100%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
        border-left: 1px solid #1a3340;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a3340;
        border: 1px solid var(--terminal-blue);
        box-shadow: inset 0 0 5px var(--terminal-blue);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--terminal-blue);
      }

      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0) 50%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0.4)
        );
        background-size: 100% 6px; /* Thicker scanlines for retro feel */
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.5; /* Slightly darker scanlines to contrast with brightness */
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        position: fixed;
        inset: 0;
        background: rgba(128, 223, 255, 0.03);
        pointer-events: none;
        z-index: 9998;
      }
      
      .crt-noise {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 9997;
        opacity: 0.1; /* Increased noise slightly */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        animation: noise 0.5s steps(5) infinite;
      }

      /* Vignette / Curve */
      .crt-curve {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 80%, rgba(0,0,0,0.95) 150%);
        pointer-events: none;
        z-index: 9996;
      }
      
      @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1.0; }
        100% { opacity: 0.96; }
      }
      
      @keyframes noise {
        0% { transform: translate(0,0); }
        10% { transform: translate(-5%,-5%); }
        20% { transform: translate(-10%,5%); }
        30% { transform: translate(5%,-10%); }
        40% { transform: translate(-5%,15%); }
        50% { transform: translate(-10%,5%); }
        60% { transform: translate(15%,0); }
        70% { transform: translate(0,10%); }
        80% { transform: translate(-15%,0); }
        90% { transform: translate(10%,5%); }
        100% { transform: translate(5%,0); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
        20%, 40%, 60%, 80% { transform: translateX(2px); }
      }

      .animate-shake {
        animation: shake 0.5s infinite;
      }

      .glow-text {
        text-shadow: 0 0 6px rgba(128, 223, 255, 0.9), 0 0 12px rgba(128, 223, 255, 0.7);
        color: var(--terminal-blue);
      }
      
      .terminal-border {
        border: 2px solid var(--terminal-blue);
        box-shadow: 0 0 20px rgba(128, 223, 255, 0.2), inset 0 0 40px rgba(0,0,0,0.9);
        background: #000508;
      }

      .text-theme {
        color: var(--terminal-blue);
      }
      
      .border-theme {
        border-color: var(--terminal-blue);
      }
      
      .bg-theme-dim {
        background-color: rgba(128, 223, 255, 0.15);
      }
    </style>
